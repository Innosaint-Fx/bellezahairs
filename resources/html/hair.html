<html>
<head>
  <title>ABOUT US</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}
div h2{
  font-family: tahoma;
}
.column {
  float: left;
  width: 35%;
  margin-bottom: 16px;
  padding: 0 8px;
  position: center;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  position: center;
}

.container {
  padding: 0 16px;
  position: center;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
 
}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #555;
}
</style>
</head>
<body>

<br>

<div class="row">
  <div class="column">
    <div class="card">
      <img src="1..png" alt="Jane" style="width:100%">
      <div class="container">
        <h2>UGWU JULIET</h2>
        <p class="title">CEO & Founder of BELLEZA HAIRS</p>
        
        <p><button class="button">Contact</button></p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="column">
      <div class="card" style="width: 74.8%;">
        <img src="Inno 2.jpg" alt="Jane" style="width:100%">
        <div class="container">
          <h2>UGWU INNOCENT</h2>
          <p class="title">WEB PROGRAMMER AND DESIGNER</p>
          
          <p><button class="button">Contact</button></p>
        </div>
      </div>
    </div>
  
</body>
